<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">点击事件</button>

<script type="text/javascript">
  document.getElementById("btn").onclick = function () {
    alert(this.innerHTML)
  };

  setTimeout(function () {
    alert("爱上放大拉回数量")
  }, 2000);

  //IIFE：匿名函数自调用
  (function () {
    let a = 1

    function test() {
      console.log(++a)
    }

    window.$ = function () {
      return {
        test: test
      }
    }
  })()

  $().test()
</script>
</body>
</html>
